services:
  - type: web
    name: skillhirelms-web
    env: node
    region: oregon
    plan: free

    buildCommand: npm install && npm run build
    startCommand: npm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false

    autoDeploy: true
    branch: main
